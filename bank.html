<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">My Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>



            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">


                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl  text-white mb-4">Please Deposit</h4>
                    <input id="deposit-filed" type="text" class="w-9/12 black mb-2 px-3 py-1" placeholder="$ Amount you want to deposit ">
                   <br>
                    <button id="btn-deposit" class="bg-red-400 hover:bg-red-500 px-8 py-2 text-white font-medium rounded-lg mt-3  text-white">Deposit</button>
                </div>


                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl  text-white mb-4">Please Withdraw</h4>
                    <input id="withdraw-filed" type="text" class="w-9/12 black mb-2 px-3 py-1" placeholder="$ Amount you want to deposit ">
                   <br>
                    <button id="btn-withdraw" class="bg-red-400 hover:bg-red-500 px-8 py-2 text-white font-medium rounded-lg mt-3  text-white">Withdraw</button>
                </div>
            </div>


        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
